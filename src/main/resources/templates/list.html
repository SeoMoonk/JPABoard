<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>

    <style>
        .cls2 {

            text-align: center;
            font-size: 30px;
            display: block;

        }

        .cls1 {
            text-decoration: none;
        }
    </style>

</head>
<body>
<table align="center" border="1" width="80%">
    <thead>
        <tr height="30" align="center" bgcolor="lightgreen">
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>
    </thead>

    <tbody th:if="${#strings.isEmpty(dataList)}">
        <tr height="30">
            <td colspan="4">
                <p align="center">
                    <b><span style="font-size: 12pt">등록된 글이 없습니다.</span></b>
                </p>
            </td>
        </tr>
    </tbody>


    <tbody th:unless="${#strings.isEmpty(dataList)}">
        <tr height="30" align="center" th:each="article:${dataList}">
            <td width="5%">[[${articleStat.count}]]</td>
            <td width="10%">[[${article.writer}]]</td>
            <td align="left" width="35%">
                <a class="cls1" th:href="@{/board/view(no=${article.id})}">
                    <span style="padding-right: 30px;">[[${article.title}]]</span>
                </a>
            </td>
            <td width="5%" th:text="${#strings.substring(article.writeDate, 0, 10)}"></td>
        </tr>
    </tbody>

</table>
<div align="center" style="margin-top: 10px;">
    <a th:href="@{/board/add}" class="cls1"><span class="cls2">글 쓰기</span></a>
</div>

</body>
</html>
